<!doctype html>

<html>
    <head>
        <title>Winery Guild</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
        <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>

    <body>

        <form action ='/template' method="POST" encType = 'multipart/form-data'>
            <input type = 'file' name ='file' accept ='*.csv'/>
            <input type ='submit' value='Upload Authors'/>
        </form>


        <div id ="app">
            <v-app>
                <v-container fluid grid-list md>
                    <v-data-iterator 
                    :items ='wineries'
                    :rows-per-page-items="[4,8,12]"
                    content-tag="v-layout">
                        <v-flex slot ='item' slot-scope ='props' xs12 sm6 md4 lg3>
                            <v-card>
                                <v-card-title> {{props.item.wineryName}} </v-card-title>
                                <v-divider></v-divider>
                                    <v-list dense>
                                        <v-list-tile v-for= "(wineryItem, key, index) in props.item">
                                            <v-list-tile-content>{{ key }}</v-list-tile-content>
                                            <v-list-tile-content>{{wineryItem}}</v-list-tile-content>
                                        </v-list-tile>
                                    </v-list>
                            </v-card>
                        </v-flex>
                    </v-data-iterator>
                </v-container>
            </v-app>
        </div>
        

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
        <script src ="main.js" type ='module'></script>
        
    </body>
</html>
