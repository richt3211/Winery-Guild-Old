<!doctype html>

<html>
    <head>
        <title>Winery Guild</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
        <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>

    <body>

        <div id ='app'>
            <v-app>
                <v-text-field placeholder ="Search for Winery" @keyup.enter.prevent ="getWinery(search)" v-model ='search' type='text'></v-text-field>
                <v-container v-if="exists">
                    <h1>Add Winery</h1>
                    <v-form id="form" @submit.prevent ='updateWinery' enctype ='multipart/form-data'>
                        <v-text-field label="Winery Name" name="wineryName" v-model = 'wineryname'></v-text-field>
                        <v-text-field label="Winery Owner" name="wineryOwner" v-model = 'wineryowner'></v-text-field>
                        <v-text-field label="Permit Number" name="permitNumber" v-model = 'permitnumber'></v-text-field>
                        <v-text-field label="Street" name="street" v-model = 'street'></v-text-field>
                        <v-text-field label="City" name="city" v-model = 'city'></v-text-field>
                        <v-text-field label="State" name="state" v-model = 'state'></v-text-field>
                        <v-text-field label="Zipcode" name="zip" v-model = 'zipcode'></v-text-field>
                        <v-text-field label="County" name="county" v-model = 'county'></v-text-field>
                        <v-text-field label="Latitude" name="lat" v-model = 'lat'></v-text-field>
                        <v-text-field label="Longitude" name="lng" v-model = 'lng'></v-text-field>
                        <v-text-field label="Status" name="status" v-model = 'status'></v-text-field>
                        <v-text-field label="Video Url" name="vidUrl" v-model = 'videourl'></v-text-field>
                        <v-text-field label="Website Url" name="webUrl" v-model = 'websiteurl'></v-text-field>
    <input type="file" @change="logoData" id="uploader1" name="logo" style="display: none" accept="*.jpg">
                        <v-btn label="Logo" @click="upload1" id="clicker">Logo</v-btn>
    <input type="file" @change="bgData" id="uploader2" name="bgImg" style="display: none" accept="*.jpg">
                        <v-btn label="Background Image" @click="upload2" id="clicker">Background</v-btn>
                        <v-text-field label="Phone Number" v-model = 'phone'></v-text-field>
                        <v-text-field label="Email" v-model = 'email'></v-text-field>
                        <v-text-field label="Description" v-model = 'description'></v-text-field>
                        <v-btn type ='submit'>Save</v-btn>
                        <v-btn @click="addWinery">Add</v-btn>
                    </v-form>
                </v-container>
                <img src='/granite-lion-logo.jpg'>
            </v-app>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
        <!-- <script src ="data.js"></script> -->
        <script src ="main.js" type ='module'></script>
        
    </body>
</html>
