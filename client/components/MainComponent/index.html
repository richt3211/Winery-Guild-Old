<!DOCTYPE html>
	<html lang="en">
		<head>
			<link href='../../lib/vuetify.min.css' rel="stylesheet">
  			<link href="../../lib/css.css" rel="stylesheet">
  			<link href="../../lib/style.css" rel="stylesheet">
  			<link rel="stylesheet" href="maincompcss.css">
  			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  			<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
			<meta charset="UTF-8">
			<title>Home</title>
		</head>

		<body>
			<div id="app">
				<v-app v-cloak>
					<v-content>
						<v-container fluid grid-list-md text-xs-center>
							<v-layout row wrap justify-center>
								<v-flex xs12>
									<v-toolbar style="background-color: #cc3230">
										<v-toolbar-side-icon>
											<v-avatar>
												<img src="https://d1qmdf3vop2l07.cloudfront.net/white-iris.cloudvent.net/compressed/edce7f6eeee3062a0077fc33d57d65d3.svg" alt="avatar">
											</v-avatar>
										</v-toolbar-side-icon>
										<v-toolbar-title class="display-1 font-weight-thin">Winery Guild</v-toolbar-title>
										<v-spacer></v-spacer>
										<v-menu open-on-hover offset-y>
											<v-btn round slot="activator">Filter</v-btn>
											<v-toolbar>
												<v-toolbar-title v-for="item in items1">
													<v-menu open-on-hover offset-y>
														<v-btn slot="activator">{{ item.title }}</v-btn>
														<v-toolbar>
															<v-toolbar-title v-for="item in items1">
																<v-btn>{{ item.title }}</v-btn>
															</v-toolbar-title>
														</v-toolbar>
													</v-menu>
												</v-toolbar-title>
											</v-toolbar>
										</v-menu>
										<v-btn round>Claim</v-btn>
										<v-btn round>Upgrade</v-btn>
									</v-toolbar>
								</v-flex>
							</v-layout>
							<v-layout row justify-center>
								<v-flex xs12>
									<p class="display-1 font-weight-thin">Featured</p>
								</v-flex>
							</v-layout>
							<v-layout row wrap justify-center>
								<v-flex xs3>
									<v-card dark color="secondary">
										<v-card-text class="px-0"> Featured </v-card-text>
									</v-card>
								</v-flex>
							</v-layout>
							<v-layout row justify-center>
								<v-flex xs12>
									<p class="display-1 font-weight-thin">Premium</p>
								</v-flex>
							</v-layout>
							<v-layout row wrap justify-center>
								<v-flex xs4>
									<v-card dark color="secondary">
										<v-card-text class="px-0"> Premium </v-card-text>
									</v-card>
								</v-flex>
							</v-layout>
							<v-layout row justify-center>
								<v-flex xs12>
									<p class="display-1 font-weight-thin">Claimed</p>
								</v-flex>
							</v-layout>
							<v-layout row wrap justify-center>
								<v-flex xs4>
									<v-card dark color="secondary">
										<v-card-text class="px-0"> Claimed </v-card-text>
									</v-card>
								</v-flex>
							</v-layout>
							<v-layout row justify-center>
								<v-flex xs12>
									<p class="display-1 font-weight-thin">Unclaimed</p>
								</v-flex>
							</v-layout>
							<v-layout row wrap justify-center>
								<v-flex xs3>
									<v-card dark color="secondary">
										<v-card-text class="px-0"> Unclaimed </v-card-text>
									</v-card>
								</v-flex>
							</v-layout>
							<v-container fluid>
								<v-layout align-end fill-height row justify-center>
									<v-flex xs12>
										<v-footer dark height="auto">
											<v-card flat tile class="flex">
												<v-card-text>
													<v-btn v-for="icon in icons" :key="icon" class="mx-3 white--text" icon>
														<v-icon size="24px">{{ icon }}</v-icon>
													</v-btn>
												</v-card-text>
												<v-divider></v-divider>
												<v-avatar id="wineGlass" size="48px">
													<img src="https://d1qmdf3vop2l07.cloudfront.net/white-iris.cloudvent.net/compressed/edce7f6eeee3062a0077fc33d57d65d3.svg" alt="avatar">
												</v-avatar>
												<v-card-text class="title white--text font-weight-light">WINERY GUILD</v-card-text>
												<v-divider></v-divider>
												<v-card-text class="white--text">&copy;Some Company Co. 2018</v-card-text>
											</v-card>
										</v-footer>
									</v-flex>
								</v-layout>
							</v-container>
						</v-container>
					</v-content>
				</v-app>
			</div>
			
			<script src="../../lib/vue.js"></script>
			<script src="../../lib/vuetify.js"></script>
			<script src="../../lib/vue-router.js"></script>
			<script src="./mainComp.js"></script>

		</body>

	</html>
